<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Smooth Scrolling</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="images/sofa.jpg" alt="Description 1">
    <img src="images/terraza.jpg" alt="Description 2">
    <img src="images/cargador.jpg" alt="Description 3">
  </div>

  <!-- Include Lenis Library -->
  <script src="https://unpkg.com/@studio-freight/lenis@latest/bundled/lenis.js"></script>
  <script>
    const lenis = new Lenis({
      duration: 1.2,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      smoothWheel: true,
      smoothTouch: true,
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }

    requestAnimationFrame(raf);
  </script>
</body>
</html>
