<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .industry {
      background-color: #fff;
      margin: 15px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
    }
    .industry img {
      width: 100%;
      height: auto;
    }
    .industry h3 {
      padding: 15px;
      background-color: #333;
      color: #fff;
      margin: 0;
    }
    .industry p {
      padding: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Trabajos</h1>
  </div>
  <div class="container">
    <div class="industry">
      <img src="images/sofa.jpg" alt="Urban and Commercial Transport">
      <h3>Wood</h3>
      <p>Chips get in your eyes</p>
    </div>
    <div class="industry">
      <img src="images/terraza.jpg" alt="Arte">
      <h3>Art</h3>
      <p>Suck at everything with a smile</p>
    </div>
    <div class="industry">
      <img src="images/cargador.jpg" alt="Agricultural Equipment">
      <h3>Tinkering</h3>
      <p>Why hasn't someone done this before?</p>
    </div>
  </div>
</body>
</html>
